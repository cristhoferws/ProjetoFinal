<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="corpo">
                
                <h:form >  
                    <div class="row">
                        <div class="input-field col s6">
                        <p:outputLabel for="tipo">Tipo</p:outputLabel>  
                         <p:inputText id="tipo" value="#{recursoBean.recurso.tipo}" required="true" requiredMessage="Username is required"/><br/>
                        
                        </div>
                    </div>   
                    
                    <div class="row">
                        <div class="input-field col s6">
                        <p:outputLabel for="especificacoes">Especificações</p:outputLabel>  
                         <p:inputText id="especificacoes" value="#{recursoBean.recurso.especificacoes}" required="true" requiredMessage="Username is required"/><br/>
                        
                        </div>
                    </div>    
               
                    <div class="row">
                        <div class="input-field col s6">
                        <p:outputLabel for="secretaria">Secretaria</p:outputLabel>  
                         <p:inputText id="secretaria" value="#{recursoBean.recurso.secretaria}" required="true" requiredMessage="Username is required"/><br/>
                        
                        </div>
                    </div>    
               
                    <div class="row">
                        <div class="input-field col s6">
                        <p:outputLabel for="setor">Setor</p:outputLabel>  
                         <p:inputText id="setor" value="#{recursoBean.recurso.setor}" required="true" requiredMessage="Username is required"/><br/>
                        
                        </div>
                    </div>    
               
                    <div class="row">
                        <div class="input-field col s6">
                        <p:outputLabel for="patrimonio">Patrimônio</p:outputLabel>  
                         <p:inputText id="patrimonio" value="#{recursoBean.recurso.patrimonio}" required="true" requiredMessage="Username is required"/><br/>
                        
                        </div>
                    </div>    
               
                    <div class="row">
                        <div class="input-field col s6">
                        <p:outputLabel for="numSerie">Número de Série</p:outputLabel>  
                         <p:inputText id="numSerie" value="#{recursoBean.recurso.numSerie}" required="usernametrue" requiredMessage="Username is required"/><br/>
                        
                        </div>
                    </div>   
                    
                    <div class="row">
                        <div class="input-field col s6">
                        <p:outputLabel for="etiqueta">Etiqueta</p:outputLabel>  
                         <p:inputText id="etiqueta" value="#{recursoBean.recurso.etiqueta}" required="usernametrue" requiredMessage="Username is required"/><br/>
                        
                        </div>
                    </div>    
               
                    <div class="row">
                         <div class="input-field col s6"> 
                    
                             <p:commandLink  value="Envia"   styleClass="btn btn-large red accent-1" action= "#{recursoBean.salvar()}"  />
                    
                         </div>
                    </div>
                        
                        
                       
                  
                </h:form>  
               
                
                
            </ui:define>
            
            
        </ui:composition>
    </h:body>
</html>
