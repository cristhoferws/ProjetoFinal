<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            
            <ui:define name="corpo">
                
                <div class="row">
                    <form class="col s12 "> 
                        <div class="row">
                            <div class="input-field col s6">
                                <h:inputText  id="problema" value="#{incidente.problema}" />
                                    <label for="problema">Problema</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <h:inputText value="#{incidente.descricao}" id="descricao"></h:inputText>
                                    <label for="descricao">Descricao</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s6">
                                <h:inputText value="#{incidente.contato}" id="contatos"></h:inputText>
                                    <label for="contato">Contato</label>
                            </div>
                        </div>
                        
                       
                        
                
                        
                        
                        
                        <div class="row">
                        <div class="input-field col s6">
                            <select value="#{incidente.secretaria}">
                                <option value="" ></option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Secretaria</label>
                        </div>
                        </div>
                        
                         <div class="row">
                        <div class="input-field col s6" value="#{incidente.setor}">
                            <select>
                                <option value="" ></option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Setor</label>
                        </div>
                        </div>
                        
                         <div class="row">
                            <div class="input-field col s6">
                                <input id="telefone" type="text" class="validate" value="#{incidente.telefone}"/>
                                    <label for="telefone">Telefone</label>
                            </div>
                        </div>
                        
                         <div class="row">
                            <div class="input-field col s6">
                                <h:inputText value="#{incidente.patrimonio}" id="patrimonio"></h:inputText>
                                    <label for="patrimonnio">Patrim√¥nio</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s6">
                            <input type="text" class="datepicker" value="#{incidente.dataAbertura}"/>
                            </div> 
                        </div>
                        
                        
                        <div class="row">
                        <div class="input-field col s6" value="#{incidente.situacao}">
                            <select>
                                <option value="" ></option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>Status</label>
                        </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                
                          
                                
                                <button class="btn waves-effect waves-light" type="submit" var="incidente" value="#{incidenteDAO.salvar(incidente)}">Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                                
                              

                            </div>
                            
                            
                        </div>
                             
                        
                       
                       
                    </form>
                </div>

                
                
            </ui:define>
            
            
        </ui:composition> 
    </h:body>
</html>
