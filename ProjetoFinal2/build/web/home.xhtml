<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
  
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            
            <ui:define name="corpo">
               
                <h:form id="form">        
        <p:dataGrid var="inc" value="#{incidenteBean.incidentes}" columns="3" layout="grid"
        rows="6" paginator="true" id="incid"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Incidentes
        </f:facet>
          
        <p:panel header="#{inc.id}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
                
 
                <h:outputText value="#{inc.problema}" />
 
                <p:commandLink update=":form:incDetail" oncomplete="PF('incDialog').show()" title="Detalhes">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{inc}" target="#{incidenteBean.incidente}" />
                </p:commandLink>
            </h:panelGrid>
        </p:panel>
            
    </p:dataGrid>
 
    <p:dialog header="Detalhe" widgetVar="incDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="incDetail" style="text-align:center;">
<p:panelGrid  columns="2" rendered="#{not empty incidenteBean.incidente}" columnClasses="label,value">
                <f:facet name="header">
                     <h:outputText value="#{inc.descricao}" />
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{incidenteBean.incidente.id}" />
 
                <h:outputText value="Contato" />
                <h:outputText value="#{incidenteBean.incidente.contato}" />
 
                <h:outputText value="Secretaria" />
                <h:outputText value="#{incidenteBean.incidente.secretaria}" />
 
                <h:outputText value="Setor" />
                <h:outputText value="#{incidenteBean.incidente.setor}" />
                
             

                <h:outputText value="Patrimonio" />
                <h:outputText value="#{incidenteBean.incidente.patrimonio}" />

                <h:outputText value="Data" />
                <h:outputText value="#{incidenteBean.incidente.dataAbertura}" />

                <h:outputText value="Status" />
                <h:outputText value="#{incidenteBean.incidente.situacao}" />


            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
            </h:form>
                    
                  
                    
                    
             
            
                
                
            </ui:define>
            
            
      
        </ui:composition>
           
        
        
        </h:body>
</html>
