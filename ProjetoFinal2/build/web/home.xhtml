<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            
            <ui:define name="corpo">
                
                <div class="row">
                <div class="col s12">
                <p:dataTable var="incidente" value="#{incidenteDAO.buscarTodos()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{incidente.id}" />
                    </p:column>

                    <p:column headerText="Problema">
                        <h:outputText value="#{incidente.problema}" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{incidente.descricao}" />
                    </p:column>

                    <p:column headerText="Contato">
                        <h:outputText value="#{incidente.contato}" />
                    </p:column>
                    
                     <p:column headerText="Secretaria">
                        <h:outputText value="#{incidente.secretaria}" />
                    </p:column>

                    <p:column headerText="Setor">
                        <h:outputText value="#{incidente.setor}" />
                    </p:column>

                    <p:column headerText="Telefone">
                        <h:outputText value="#{incidente.telefone}" />
                    </p:column>
                    
                     <p:column headerText="Problema">
                        <h:outputText value="#{incidente.problema}" />
                    </p:column>
                    
                    <p:column headerText="Patrimônio">
                        <h:outputText value="#{incidente.patrimonio}" />
                    </p:column>

                    <p:column headerText="Data">
                        <h:outputText value="#{incidente.dataAbertura}" />
                    </p:column>
                    
                     <p:column headerText="Status">
                        <h:outputText value="#{incidente.situacao}" />
                    </p:column>

                    
                </p:dataTable>
                </div>
                </div>
                
                
            </ui:define>
            
            
            
        </ui:composition> 
    </h:body>
</html>
